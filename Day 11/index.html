<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Canvas</title>
    <style type="text/css">
        canvas {
          border: 1px solid red;
        }
    </style>
  </head>
  <body>
    <canvas id="main" width="400" height="500">ghj</canvas>
    <script type="text/javascript">
        //1. Create context Variable
        var context = document.getElementById("main").getContext("2d");
        context.strokeStyle = "#FF00FF";
        //2. use drawing commands
// Rectangle
        //2-1  Creating the rectangle
              //20 20 Position of rectangle
              //150 50 width height
        context.rect(20,20,50,50);
        //Fill The Rectabgle
        context.fillRect(30,30,50,50);
        context.stroke();

        //2-2  showing the rectangle


//LINES
      context.beginPath();
      context.moveTo(80,80);
      context.lineTo(80,250);

      context.lineWidth = 5;
      context.stroke();
//CIRCLES
      context.beginPath();
      context.arc(95, 50, 40, 0, 2 * Math.PI);
      context.stroke();
    </script>
  </body>
</html>
